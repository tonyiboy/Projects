<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D double box</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div>
        <header class="one">
            <p>1</p>
        </header>
        <header class="two">
            <p>2</p>
        </header>
        <header class="three">
            <p>3</p>
        </header>
        <header class="four">
            <p>4</p>
        </header>
        <header class="five">
            <p>5</p>
        </header>
        <header class="six">
            <p>6</p>
        </header>

        <section class="front">
            <p>FRONT</p>
        </section>
        <section class="back">
            <p>BACK</p>
        </section>
        <section class="left">
            <p>LEFT</p>
        </section>
        <section class="rigth">
            <p>RIGTH</p>
        </section>
        <section class="top">
            <p>TOP</p>
        </section>
        <section class="bottom">
            <p>BOTTOM</p>
        </section>
    </div>
    
</body>

</html>
